<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=”description” content=”Welcome to leog™, software engineering services by Leo Giovanetti” />
    <title>leog™</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style type="text/css">
    /**
     * Hide when Angular is not yet loaded and initialized
+    */
     [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
     }
    </style>
</head>
<body>
    <div layout="column" layout-align="center center" id="main" ng-cloak>
        <img src="images/leog_v2.gif" alt="leog™" />
        <div id="networks">
            <a href="https://twitter.com/leog">
                <img src="images/twitter.png" class="grayscale" alt="Twitter" />
                <md-tooltip>
                    Twitter
                </md-tooltip>
            </a>
            <a href="https://instagram.com/leog.me">
                <img src="images/instagram.png" class="grayscale" alt="Instagram" />
                <md-tooltip>
                    Instagram
                </md-tooltip>
            </a>
            <a href="https://blog.leog.me">
                <img src="images/medium.png" class="grayscale" alt="Medium" />
                <md-tooltip>
                    Medium
                </md-tooltip>
            </a>
            <a href="https://collectednotes.com/leog">
                <img src="images/collectednotes.png" class="grayscale" width="40" alt="CollectedNotes" />
                <md-tooltip>
                    CollectedNotes
                </md-tooltip>
            </a>
            <a href="https://www.linkedin.com/in/leogiovanetti">
                <img src="images/linkedin.png" class="grayscale" alt="LinkedIn" />
                <md-tooltip>
                    LinkedIn
                </md-tooltip>
            </a>
            <a href="http://github.com/leog">
                <img src="images/github.png" class="grayscale" alt="GitHub" />
                <md-tooltip>
                    Github
                </md-tooltip>
            </a>
        </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.20/require.min.js" data-main="index.js"></script>
</body>
</html>
